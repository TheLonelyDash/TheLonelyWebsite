{% extends 'base.html' %}

{% block title %}Java LeetCode{% endblock %}

{% block body %}
<div class="page_title">
    <h1 class="pagetitle"> Java LeetCode Tutorials </h1>
</div>

<div class="row" style="margin: 10px;">
    {% for vid in vids %}
        {% if vid.language == "Java" %}
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card">
                <a href="{{ vid.link }}" target = "_blank">
                    <img src="/static/img/LeetCode/{{vid.number}}/{{vid.language}}.jpg" class="card-img-top" style="aspect-ratio: 16/9;">
                </a>
                <div class="card-body">
                    <h5 class="card-title"> {{ vid.number }}. {{ vid.name }}</h5>
                    <p class="card-text">Learning LeetCode using {{ vid.language }}</p>
                </div>
            </div>
            <br>
        </div>
        {% endif %}
    {% endfor %}
</div>

{% endblock %}
