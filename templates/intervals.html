{% extends 'base.html' %}

{% block title %}Wordle Clone{% endblock %}

{% block body %}

<div class="all">



<link rel="stylesheet" href="{{url_for('static',filename='/intervals/intervals.css')}}">

<div class="page_title">
    <br>
    <h1 class="pagetitle"> Intervals!</h1>
    <h8>How far apart are the tones?</h8>
    <br>
</div>

<!--    This is the audio controller to play the Tones    -->
<div class = "audiobody">
    <audio controls>
        <source src="/static/audio/tone1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <audio controls>
        <source src="/static/audio/tone2.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</div>

<div class = "buttonBody">
    <div data-keyboard class="keyboard">
        <div class="space4"></div>
        <button class="key large" data-delete>minor</button>
        <button class="key large" data-delete>major</button>
        <button class="key large" data-delete>perfect</button>
    </div>

    <div data-keyboard class="keyboard">
        <div class="space3"></div>
        <button class="key" data-key="Z">1st</button>
        <button class="key" data-key="X">2nd</button>
        <button class="key" data-key="C">3rd</button>
        <button class="key" data-key="V">4th</button>
        <button class="key" data-key="B">5th</button>
        <button class="key" data-key="N">6th</button>
        <button class="key" data-key="M">7th</button>
    </div>
    <div data-keyboard class="keyboard">
        <div class="space4"></div>
        <button class="key x-large" data-key="Z">Same Note</button>
        <button class="key x-large" data-key="X">Octave</button>
    </div>
</div>
<script src="{{url_for('static',filename='/intervals/intervals.js')}}" defer type="module"></script>
{% endblock %}
