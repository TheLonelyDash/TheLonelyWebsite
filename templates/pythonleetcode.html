{% extends 'base.html' %}

{% block title %}Python LeetCode{% endblock %}

{% block body %}
<div class="page_title">
    <h1 class="pagetitle"> Python LeetCode Tutorials </h1>
</div>

<div class="row">
    {% for vid in vids %}
    {% if vid.language == "Python" %}
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card" style="height: 250px;">
        <iframe width="100%" src="{{ vid.embed }}"></iframe>
        <div class="card-body">
            <h5 class="card-title"> {{ vid.number }}. {{ vid.name }}</h5>
            <p class="card-text">Learning LeetCode using {{ vid.language }}</p>
        </div>
    </div>
    </div>
    {% endif %}
    {% endfor %}
  </div>

{% endblock %}
